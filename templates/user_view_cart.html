{% extends 'styled.html' %}
{% block body %}
<form>
    <table class="table table-striped table-hover">
        <tr>
            <th>S.No</th>
            <th>Product</th>
            <th>Quantity</th>
            <th></th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>
            <img src="{{ i.PRODUCT.photo }}" align="product image" height="100px" width="100px"/> <br>
                <b>{{ i.PRODUCT.product }}<br>
            Price:{{ i.PRODUCT.price }}&nbsp;&#8360;</b></td>
            <td>{{ i.qty }}</td>
            <td><a href="/user_delete_cart/{{ i.id }}" class="btn btn-danger">Delete</a></td>

        </tr>
        {% endfor %}
    <tr>
        <th colspan="5" align="right">Total:&nbsp;{{ total }}&nbsp;&#8360;</th>
    </tr>
    </table>
</form>
{% endblock %}
