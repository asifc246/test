{% extends 'admin_styled.html' %}
{% block body %}
<form>
    <table class="table table-striped table-hover">
        <tr>
            <th>S.No</th>
            <th>Product</th>
            <th>Price</th>
            <th>Image</th>
            <th></th>
            <th></th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.product }}</td>
            <td>{{ i.price }}&nbsp;&#8360;</td>
            <td><img src="{{ i.photo }}" alt="product image" height="100px" width="100px"></td>
            <td><a href="/admin_edit_product/{{ i.id }}" class="btn btn-primary">Edit</a></td>
            <td><a href="/admin_delete_product/{{ i.id }}" class="btn btn-danger">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</form>
{% endblock %}
