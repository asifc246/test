{% extends 'styled.html' %}
{% block body %}
<form action="/user_add_cart_post/" method="post">
    {% csrf_token %}
    <table class="table table-striped table-hover">
        <tr>
            <th>Quantity</th>
            <td><input type="number" name="qty" placeholder="Quantity" class="form-control" required pattern="[0-9]{1,}"></td>
        </tr>
        <tr>
            <td  colspan="2"><div align="center"><input type="submit" value="Add" class="btn btn-primary"></div>
                </td>
        </tr>
    </table>
</form>
{% endblock %}
