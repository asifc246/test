<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<form action="/register_post/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div align="center" style="padding: 10%;">
    <table class="table table-striped table-hover">
        <tr>
            <th >Name</th>
            <td><input type="text" name="name" placeholder="Name" class="form-control" required pattern="[A-Z//a-z// ]{3,}"></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td>
                <input type="radio" name="gender" placeholder="Name" value="Male" required>&nbsp;Male<br>
                <input type="radio" name="gender" placeholder="Name" value="Female" required>&nbsp;Female<br>
                <input type="radio" name="gender" placeholder="Name" value="Others" required>&nbsp;Others<br>
            </td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="email" name="email" placeholder="Email" class="form-control" required></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td><input type="text" name="phone" placeholder="Phone" class="form-control" required pattern="[0-9]{10}" maxlength="10"></td>
        </tr>
        <tr>
            <th>PLace</th>
            <td><input type="text" name="place" placeholder="Place" class="form-control" required></td>
        </tr>
        <tr>
            <th>Photo</th>
            <td><input type="file" name="photo" placeholder="photo" class="form-control" required></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input type="password" name="pass" placeholder="Password" class="form-control" required></td>
        </tr>
        <tr>
            <th width="50px">Confirm Password</th>
            <td><input type="password" name="pass2" placeholder="Confirm Password" class="form-control" required></td>
        </tr>
        <tr>
            <td colspan="2"><div align="center"><input type="submit"  value="Register" class="btn btn-primary"></div></td>
        </tr>
    </table>
    </div>
</form>
</body>
</html>
